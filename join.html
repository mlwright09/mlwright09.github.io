<main>
<h2>Register for Pharmatil</h2>
<h3>Create an account</h3>
<p>Required information is marked with an asterisk (*)</p>
<form>
<label for="myFName">*First Name:</label>
<input type="text" name="myFName" id="myFName" required="required">

<label for="myLName">*Last Name:</label>
<input type="text" name="myLName" id="myLName" required="required">

<label for="myEmail">*E-mail:</label>
<input type="email" name="myEmail" id="myEmail" required="required">

<label for="myPhone">Phone:</label>
<input type="tel" name="myPhone" id="myPhone">

<label for="mySocial">Social:</label>
<input type="text" name="mySocial" id="mySocial">

<label for="myChoice">*Package:</label>
<input type="text" name="myChoice" id="myChoice" required="required">

<label for="myComments">*Comments:</label>
<textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea><br><br>

<input id="mySubmit" type="submit" value="Submit">
</form>
